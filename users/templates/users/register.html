{% extends "layout.html" %}
{% block content %}
        <h1>Register </h1>
        <form class="form-with-validation"action="/register/" method="post">
            {% csrf_token %}
            {{form}}
            <button class="form-submit">Submit</button>
        </form>
        <a href="{% url 'login' %}">
            <button>Login</button>
        </a>
{% endblock %}
