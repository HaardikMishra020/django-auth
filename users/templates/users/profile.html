{% extends "layout.html" %}
{% block content %}
        <h1>Profile</h1>
        <h2>Username: {{data.username}}</h2>
        <h2>Email: {{data.email}}</h2>
        <h2>Date Joined: {{data.date_joined}} UTC</h2>
        <h2>Last Logged in: {{data.last_login}} UTC</h2>
        <a href="{% url 'dashboard' %}">
            <button>Go to Dashboard</button>
        </a>
        
{% endblock %}
