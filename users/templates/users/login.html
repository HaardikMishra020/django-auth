{% extends "layout.html" %}
{% block content %}
        <h1>Login</h1>
        <form class="form-with-validation"action="/login/" method="post">
            {% csrf_token %}
            {{form}}
            <button class="form-submit">Submit</button>
        </form>
        <div class="extra_btn">
        <a href="{% url 'register' %}">
            <button>Register</button>
        </a>

        <a  href="{% url 'password_reset' %}">
            <button>Forgot Password ?</button>
        </a></div>
{% endblock %}
